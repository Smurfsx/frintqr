    <style>
        body,

        .overlay {
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            position: fixed;
            background: #222;
            z-index: 99999;
            opacity: 0.5;
            display: none;
        }
        
        .overlay__inner {
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            position: absolute;
        }
        
        .overlay__content {
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .spinner {
            width: 75px;
            height: 75px;
            display: inline-block;
            border-width: 2px;
            border-color: rgba(255, 255, 255, 0.05);
            border-top-color: rgb(194, 191, 191);
            animation: spin 1s infinite linear;
            border-radius: 100%;
            border-style: solid;
        }
        
        .qr_scan {
            align-items: center;
            width: 350px;
            /* ปรับขนาดโลโก้ตามต้องการ */
            margin: 0 auto;
            animation: bounce 2s infinite;
        }
        /*  */
        
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
